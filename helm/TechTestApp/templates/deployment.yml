apiVersion: apps/v1
kind: Deployment
metadata:
  name: "tech-test-app"
spec:
  selector:
    matchLabels:
      app: "tech-test-app"
  replicas: {{ .Values.replicaCount }}
  template: 
    metadata:
      labels:
        app: "tech-test-app"
    spec:
      containers:
      - image: techtestapp:latest
        # image: {{ .Values.image }}
        name: "tech-test-app"
        # env: 
        #   - name: TT_DBHOST
        #     value: {{ .Values.dbhost }}
        ports:
        - containerPort: 80