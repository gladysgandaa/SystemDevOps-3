apiVersion: apps/v1
kind: Deployment
metadata:
  name: "acme-app"
spec:
  selector:
    matchLabels:
      app: "acme-app"
  replicas: {{ .Values.replicaCount }}
  template: 
    metadata:
      labels:
        app: "acme-app"
    spec:
      containers:
      # - image: techtestapp:latest
      - image: {{ .Values.image }}
        name: "acme-app"
        env: 
          - name: DB_HOSTNAME
            value: {{ .Values.dbhost }}
          - name: DB_USERNAME
            value: {{ .Values.dbuser }}
          - name: DB_NAME
            value: {{ .Values.dbname }}
          - name: DB_PASSWORD
            value: {{ .Values.dbpassword }}
        ports:
        - containerPort: 80